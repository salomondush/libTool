{% load socialaccount %}

{% get_providers as socialaccount_providers %}

{% for provider in socialaccount_providers %}
{% if provider.id == "openid" %}
{% for brand in provider.get_brands %}

  <button class="btn btn-lg  btn-block border"> 
    <a title="{{brand.name}}" 
    class="socialaccount_provider {{provider.id}} {{brand.id}}" 
    href="{% provider_login_url provider.id openid=brand.openid_url process=process %}"
    ><img src="https://img.icons8.com/color/16/000000/google-logo.png">{{brand.name}}</a>
  </button>
{% endfor %}
{% endif %}
     <button class="btn btn-lg btn-block border" > 
      <a title="{{provider.name}}" class="socialaccount_provider {{provider.id}}" 
      href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}"><img src="https://img.icons8.com/color/16/000000/google-logo.png">{{brand.name}}{{provider.name}}</a>
    </button>
{% endfor %}
